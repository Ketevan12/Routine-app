<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iwb5eae.css">
    <link rel="stylesheet" href="style.css">
    <title>Your Larken Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            text-align: center;
        }

        #analog-clock {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            transform-origin: center bottom;
        }

        #hour-hand {
            width: 4px;
            height: 40px;
            background-color: black;
        }

        #minute-hand {
            width: 3px;
            height: 60px;
            background-color: black;
        }

        #second-hand {
            width: 2px;
            height: 80px;
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Larken Website</h1>
    </header>
    <main>
        <section id="clock">
            <!-- Display the analog clock here -->
            <div id="analog-clock">
                <div id="hour-hand" class="hand"></div>
                <div id="minute-hand" class="hand"></div>
                <div id="second-hand" class="hand"></div>
            </div>
        </section>
        <section id="routines" style="display: none;">
            <!-- Display routines here -->
            <p>This is where routines will appear.</p>
        </section>
        <section id="circle-container">
            <!-- Circles for photos -->
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <!-- Add more circles as needed -->
        </section>
    </main>
    <script>
        function showRoutines() {
            // Hide the clock section
            const clockSection = document.getElementById('clock');
            clockSection.style.display = 'none';

            // Display the routines section
            const routinesSection = document.getElementById('routines');
            routinesSection.style.display = 'block';

            // You can load and display routines here dynamically
        }

        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();

            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');

            const hourDeg = (360 / 12) * hour + (360 / 12) * (minute / 60);
            const minuteDeg = (360 / 60) * minute + (360 / 60) * (second / 60);
            const secondDeg = (360 / 60) * second;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
        }

        // Call the updateClock function when the page loads
        updateClock();

        // Set an interval to update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
