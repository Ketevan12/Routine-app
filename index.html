<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iwb5eae.css">
    <link rel="stylesheet" href="style.css">
    <title>Your Larken Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            text-align: center;
        }

        #circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: lightgray; /* You can set your image as the background */
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Larken Website</h1>
    </header>
    <main>
        <section id="clock" onclick="showRoutines()">
            <!-- Display the current time here -->
            <p id="current-time"></p>
        </section>
        <section id="routines" style="display: none;">
            <!-- Display routines here -->
            <p>This is where routines will appear.</p>
        </section>
        <section id="circle-container">
            <!-- Circles for photos -->
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <!-- Add more circles as needed -->
        </section>
    </main>
    <script>
        function showRoutines() {
            // Hide the clock section
            const clockSection = document.getElementById('clock');
            clockSection.style.display = 'none';

            // Display the routines section
            const routinesSection = document.getElementById('routines');
            routinesSection.style.display = 'block';

            // You can load and display routines here dynamically
        }

        // Update the current time every second
        function updateClock() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            currentTimeElement.textContent = 'Current Time: ' + timeString;
        }

        // Call the updateClock function when the page loads
        updateClock();

        // Set an interval to update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
